    <!-- Add the javascript glue code (index.js) as generated by Emscripten -->
    <script src="vasaro.js"></script>


    <script>
        var started = false;
        var last_w = 0;
        var last_h = 0;

        var resize = Module.cwrap('resize', 'null', ['number', 'number']);

        const observer = new ResizeObserver(entries => {
            entries.forEach(entry => {

                if (typeof entry == 'undefined')
                    return;


                if (entry.contentRect.width > 0 && entry.contentRect.height > 0)
                {
                    if (started == false)
                    {
                        last_w = entry.contentRect.width;
                        last_h = entry.contentRect.height;
                    }
                    else resize(entry.contentRect.width, entry.contentRect.height);
                }
            });
        });

        // Observer the image-div when it resizes.
        observer.observe(document.getElementById("canvas"));

        function update_canvas_size()
        {
            started = true;
            resize(last_w, last_h);
        }

        function saveFile()
        {
            var blob = new Blob([FS.readFile("model.stl")], {
                type: "model/stl",
            });
            saveAs(blob, "vasaro-" + ((new Date()).getTime()/100).toString(16) + ".stl");
            FS.unlink("model.stl");
        }

    </script>
