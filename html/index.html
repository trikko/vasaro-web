<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" name="viewport">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <script src="FileSaver.js"></script>
    <style>
        #canvas {
            position: absolute;
            top: 0px;
            left: 0px;
            margin: auto;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: block;
            text-align: center;
        }
    </style>
</head>

<body id="bd">


    <!-- Create the canvas that the C++ code will draw into -->
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <!-- Allow the C++ to access the canvas element -->
    <script type='text/javascript'>
        var Module = {
            canvas: (function() {
                return document.getElementById('canvas');
            })()
        };
    </script>


    <!-- Add the javascript glue code (index.js) as generated by Emscripten -->
    <script src="vasaro.js"></script>


    <script>
        var started = false;
        var last_w = 0;
        var last_h = 0;

        var resize = Module.cwrap('resize', 'null', ['number', 'number']);

        const observer = new ResizeObserver(entries => {
            entries.forEach(entry => {

                if (typeof entry == 'undefined')
                    return;


                if (entry.contentRect.width > 0 && entry.contentRect.height > 0)
                {
                    if (started == false)
                    {
                        last_w = entry.contentRect.width;
                        last_h = entry.contentRect.height;
                    }
                    else resize(entry.contentRect.width, entry.contentRect.height);
                }
            });
        });

        // Observer the image-div when it resizes.
        observer.observe(document.getElementById("canvas"));

        function update_canvas_size()
        {
            started = true;
            resize(last_w, last_h);
        }

        function saveFile()
        {
            var blob = new Blob([FS.readFile("model.stl")], {
                type: "model/stl",
            });
            saveAs(blob, "vasaro-" + ((new Date()).getTime()/100).toString(16) + ".stl");
            FS.unlink("model.stl");
        }

    </script>
</body>

</html>
